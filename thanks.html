<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Penguin Travel Agent</title>

  <style>
    :root{
      --blue-dark:#022f4b;
      --blue-main:#0b63a3;
      --blue-light:#eaf6ff;
      --white:#ffffff;
      --gray:#6b7280;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family: Helvetica, Arial, sans-serif;
      background: var(--blue-light);
      color: var(--blue-dark);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .thank-card{
      background: var(--white);
      max-width:520px;
      padding:48px 36px;
      border-radius:18px;
      text-align:center;
      box-shadow:0 20px 50px rgba(2,47,75,0.15);
    }

    h1{
      font-size:34px;
      margin-bottom:16px;
    }

    p{
      font-size:18px;
      color:#374151;
      margin-bottom:28px;
      line-height:1.6;
    }

    .badge{
      font-size:46px;
      margin-bottom:16px;
      margin-left:90px ;
    }
    
    .btn{
      display:inline-block;
      padding:14px 28px;
      border-radius:10px;
      background:var(--blue-main);
      color:white;
      font-weight:700;
      text-decoration:none;
      transition:transform .25s ease, box-shadow .25s ease;
    }

    .btn:hover{
      transform:translateY(-3px);
      box-shadow:0 12px 30px rgba(2,47,75,0.25);
    }

    .small{
      margin-top:20px;
      font-size:14px;
      color:var(--gray);
    }
  </style>
</head>

<body>

  <div class="thank-card">
    <div class="badge"> <img src="./HarshitSingh.svg"></div>

    <h1>Thank You!</h1>

    <p>
      Your request has been successfully received.<br>
      The Penguin and the expedition team will review your details and
      get back to you shortly.
    </p>

    <a href="index.html" class="btn">Back to Home</a>

    <div class="small">
      Penguin Travel Agent Â· Dare Antarctica
    </div>
  </div>

</body>
</html>
